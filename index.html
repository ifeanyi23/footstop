<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--font awesome CDN-->
    <script src="https://kit.fontawesome.com/6c8119a12d.js" crossorigin="anonymous"></script>
    <!--slick slider-->
    <link rel="stylesheet" type="text/css" href="./resources/css/slick.css"/>
    <!--Custom Stylesheets-->
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!--header-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2 text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">USD</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">EUR-EURO</a>
                            <a href="#" class="dropdown-item">Naira</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 my-2 site-title primary-color gugi">FOOTSTOP</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class ="my-md-4 header-links">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an Account</a>
                    </p>
                </div>
                
            </div>
        </div>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">FEATURES</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">COLLECTION</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SHOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>
                    </li>
                    
                  </ul>
                  
                </div>
                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-2 search-icon">
                          <i class="fas fa-search p-2"></i>
                    </li>
                    <li class="nav-item border rounded-circle mx-2 basket-icon">
                        <i class="fas fa-shopping-basket p-2"></i>
                  </li>
                </div>
              </nav>
        </div>
    </header>
    <!--/header-->
    <!--main-->
    <main>
        <!--first slider-->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div class = "nonso">
                        <img src ="resources/images/item6.jpg" class ="img-fluid" alt="banner1"/>
                    </div>
                    <div>
                        <img src ="resources/images/item4.jpg" class ="img-fluid" alt="banner2"/>
                    </div>
                    <div>
                        <img src ="resources/images/item7.jpg" class ="img-fluid" alt="banner3"/>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
        <!--/first slider-->

        <!--second slider-->
        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src ="resources/images/item1.jpg" class ="victory" alt ="product1"/>
                        <span class ="border site-btn btn-span">Brogues</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src ="resources/images/item8.jpg" class ="victory" alt ="product2"/>
                        <span class ="border site-btn btn-span">Berry Boots</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src ="resources/images/item5.jpg" class ="victory" alt ="product3"/>
                        <span class ="border site-btn btn-span">Chelsea's</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src ="resources/images/item10.jpg" class ="victory" alt ="product4"/>
                        <span class ="border site-btn btn-span">Belgian Loafers</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src ="resources/images/item12.jpg" class ="victory" alt ="product5"/>
                        <span class ="border site-btn btn-span">American Loafers</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src ="resources/images/item13.jpg" class ="victory" alt ="product6"/>
                        <span class ="border site-btn btn-span">Brown Brouges</span>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
                </div>
            </div>
        </div>
        <!--/second slider-->
    </main>
    <!--/main-->
    <footer></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/slick.min.js" type="text/javascript"></script>
    <script src = "./js/script.js" type ="text/javascript"></script>
</body>
</html>
